<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Will you be my Valentine? ❤️</h1>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
    <div class="sweet-message" style="display: none;">
        <h2>Yay! You said Yes! </h2>
        <h2>See you on Valentine's Day 💖</h2>
    </div>
    <div class="hearts-container"></div>
    <script>
      const noBtn = document.getElementById("noBtn");

      noBtn.addEventListener("mouseover", () => {
        // Generate random positions within the window
        const maxX = window.innerWidth - noBtn.clientWidth;
        const maxY = window.innerHeight - noBtn.clientHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.position = "absolute";
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
      });

      document.getElementById("yesBtn").addEventListener("click", () => {
        for (let i = 0; i < 20; i++) {
          setTimeout(createHeart, i * 200); // Hearts appear one after another
        }
        document.querySelector(".sweet-message").style.display = "block";
      });

      function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("heart");
        document.querySelector(".hearts-container").appendChild(heart);

        const startPosition = Math.random() * window.innerWidth; // Random start position
        heart.style.left = `${startPosition}px`;

        setTimeout(() => {
          heart.remove();
        }, 5000); // Remove heart after 5 seconds
      }
    </script>
  </body>
</html>
